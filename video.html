<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eff16cc8f9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet/less" type="text/css" href="/assets/less/index.less" />

    <title>Facebook | Video element custom design </title>
  </head>
  <body>


    <div id="videoContainer">
        <video width="300" id="video">
            <source src="./assets/video/simon-sinek.mp4" type="video/mp4">
        </video>

        <div class="controls-container">
            <div class="items play-pause-holder">
                <button id="playpause" type="button" data-state="play">
                    <i class="fas fa-play"></i>
                    <i class="fas fa-pause"></i>
                </button>
            </div>
            
            <div class="items progress">
               <progress id="progress" value="50" min="0" max="100">
                  <span id="progress-bar"></span>
               </progress>
            </div>
    
            <div class="items">
                <button id="mute" type="button" data-state="mute">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
    
            <div class="items">
                <button id="volinc" type="button" data-state="volup">
                    <i class="fas fa-volume-down"></i>
                    <i class="fas fa-volume-up"></i>
                    <i class="fas fa-volume-off"></i>
                    <i class="fas fa-volume-mute"></i>
                </button>
                <progress id="volumeProgress" value="10" min="0" max="100">
                    <span id="progress-bar"></span>
                 </progress>
            </div>
            
            <div class="items">
                <button id="fs" type="button" data-state="go-fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
     </div>


    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
